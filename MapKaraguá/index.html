<html>

<head>
  <meta charset="utf-8" />
  <title>Karagu√° Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/master.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

  <header class="site-header">
    <div><a href="home.html" class="header-title">KARAGU√Å</a></div>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([-26.4564, -48.6086], 16);

    // Camada base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap | Karagu√°',
      maxZoom: 18,
    }).addTo(map);

    // --- Carregar arquivo GeoJSON externo ---
    fetch('map.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#197278",
            weight: 2,
            fillColor: "#68b0ab",
            fillOpacity: 0.4
          }
        }).addTo(map);
      })
      .catch(error => console.error("Erro ao carregar GeoJSON:", error));

    // Dados embutidos diretamente

    const monitoramentoIcon = L.icon({
      iconUrl: './images/icon/Monitoramento.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const floraIcon = L.icon({
      iconUrl: './images/icon/Flora.png',
      iconSize: [26, 26],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const faunaIcon = L.icon({
      iconUrl: './images/icon/Fauna.png',
      iconSize: [26, 26],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQV5a1ea9CzLibmBwZH8ZlHOu9KX9Ui1__CEumXAkc-Olo4y8Jfxy1G9DqrYI1J-ZbKxrB_wXVOjTVB/pub?output=csv';

    fetch(sheetCSV)
      .then(res => res.text())
      .then(csv => {
        const linhas = csv.trim().split('\n').slice(1);
        console.log("üì• Dados brutos da tabela:", linhas); // <-- AQUI

        linhas.forEach((linha, i) => {
          const colunas = linha.split(',');

          if (colunas.length < 5) return;

          const nome = colunas[0]?.trim();
          const lat = parseFloat(colunas[1]?.replace(',', '.'));
          const lng = parseFloat(colunas[2]?.replace(',', '.'));
          const dados = colunas[3]?.trim();
          const tipo = colunas[4]?.trim().toLowerCase();

          let icon = monitoramentoIcon;
          if (tipo === 'flora') icon = floraIcon;
          if (tipo === 'fauna') icon = faunaIcon;

          if (!isNaN(lat) && !isNaN(lng)) {
            L.marker([lat, lng], { icon })
              .addTo(map)
              .bindPopup(`<b>${nome}</b><br>${dados}`);
          }
        });
      })
      .catch(err => console.error("Erro ao carregar dados:", err));


    const legenda = L.control({ position: 'bottomright' });

    legenda.onAdd = function (map) {
      const div = L.DomUtil.create('div', 'info legend');
      div.innerHTML = `
      <img src="./images/icon/Monitoramento.png" width="20" style="vertical-align:middle; margin-right:6px;"> √Åreas de Monitoramento<br>
      <img src="./images/icon/Flora.png" width="20" style="vertical-align:middle; margin-right:6px;"> Comunidade/APP<br>
      <img src="./images/icon/Fauna.png" width="20" style="vertical-align:middle; margin-right:6px;"> Ber√ßarios da Fauna Local<br>
    `;
      return div;
    };

    legenda.addTo(map);
  </script>

</body>

</html>
